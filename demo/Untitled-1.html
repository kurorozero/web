var getPos=function(el){
	var left=el.offsetLeft;
	var top=el.offsetTop;
	var curEl=el.offsetParent;
	while(curEl!==null){
		left += curEl.offsetLeft;
		top += curEl.offsetTop;
		curEl = curEl.offsetParent;
	}
	var pos={left:left,top:top}
	return pos;
}
